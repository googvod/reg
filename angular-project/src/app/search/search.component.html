<div class="page-header">
  <h3>
    <i class="fa fa-search"></i> Search
  </h3>
</div>

<div class="row">
  <div class="col-md-12">
    <form class="form">
      <div class="form-body">
        <div class="form-group">
          <div class="input-group">
            <input  type="text"
                  [(ngModel)]="term"
                  name="search"
                  autocomplete="off"
                  placeholder=""
                  class="form-control">
            <div class="input-group-btn">
              <button disabled
                [disabled]="this.term.length < 3"
                (click)="updateResults()"
                type="submit"
                class="btn btn-primary btn-outline-secondary"><i class="fa fa-search"></i> Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-12">
    <div class="search-results">
      <span *ngIf="isLoading" class="loader"></span>
      <button *ngFor="let result of collection" class="btn btn-default" [routerLink]="['/reg', result.reg]">
        <i class="fa fa-align-justify"></i>
        {{result.reg}}
      </button>
    </div>
  </div>
</div>

<div class="page-header">
  <h3>
    <i class="fa fa-dashboard"></i> Dashboard
  </h3>
</div>

<div class="row">
  <div class="col-md-12">
    <app-year-chart></app-year-chart>
  </div>
</div>
